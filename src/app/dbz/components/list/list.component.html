<h4>Listado</h4>
<ul class="list-group">
  <!-- class="list-group-item {{ i === 0 ? 'list-group-item-success': '' }}" -->
  <li
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-success' : isEven,
    'list-group-item-danger' : isOdd
  }"
  *ngFor="let character of characterList;
          let i = index;
          let isFirst = first;
          let isLast = last;
          let isEven = even;
          let isOdd = odd;">

    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ character.name }} </span>
      <strong>Power: </strong>
      <span class="text-danger">{{ character.power }}</span>
      <!-- <span>¿Es el primero? {{ i === 0 }}</span> -->
      <!-- <span>¿Es el primero? {{ isFirst }}</span> -->
      <!-- <span>¿Es el último? {{ i === characterList.length - 1}}</span> -->
      <!-- <span>¿Es el último? {{ isLast }}</span> -->
      <!-- <span>¿Es par? {{ !isEven }} </span> -->
      <!-- <span>¿Es impar? {{ !isOdd }}</span> -->
    </div>

    <button (click)="emitIdCharacter(character.id)" class="btn btn-danger">X</button>

  </li>
</ul>
